<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibetan Dictionary</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="dict.css">
</head>
<body>
    <nav class="back-nav">
        <a href="../index.html">Back to Home</a>
    </nav>

    <div class="main-container">
        <!-- 添加侧边栏 -->
        <div id="wordSidebar" class="word-sidebar">
            <div class="sidebar-header">
                <h3>Word List</h3>
            </div>
            <div id="wordList" class="word-list">
                <!-- 词汇列表将通过 JavaScript 动态生成 -->
            </div>
        </div>

        <div class="main-content">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <input type="text" id="searchInput" placeholder="搜索词条...">
                    <div id="suggestions"></div>
                </div>
                <button onclick="searchDictionary()">搜索</button>
            </div>

            <div class="lesson-filter">
                <h3>Filter by Lesson</h3>
                <div id="lessonButtons" class="lesson-buttons"></div>
            </div>

            <div id="dictionaryEntries">
                <!-- Entries will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="data/words.js"></script>
    <script src="dict.js"></script>
</body>
</html>
